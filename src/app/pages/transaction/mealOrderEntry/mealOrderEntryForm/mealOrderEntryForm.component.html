<div class="content content-custom" id="content">
  <div class=" row">
    <div class=" col-12">
      <h2 class=" card-title">{{!update ? 'Add' : 'Update'}} Meal Order Data</h2>
      <div class=" card">
        <div class=" card-body">
          <form #FormMealOrder="ngForm" (ngSubmit)="submit()">
            <div class="form-group row no-border">
              <label class="col-sm-2 offset-sm-1 col-form-label">Date</label>
              <div class="col-sm-4">
                <input type="text" data-toggle="datepicker" class="form-control" name="OrderEntryDate" required [(ngModel)]="model.OrderEntryDate" #OrderEntryDate="ngModel"
                  [ngClass]="{'is-invalid': OrderEntryDate.invalid && (OrderEntryDate.dirty || OrderEntryDate.touched) }">
                <div class="invalid-feedback">Is required</div>
              </div>
              <div class=" form-check col-sm-4 text-right">
                <label class=" form-check-label">
                  <input class=" form-check-input" type="checkbox" name="isReadyToCollect" [(ngModel)]="model.isReadyToCollect">
                  <span class=" form-check-sign">
                    <span class=" check">Ready for Collect</span>
                  </span>
                </label>
              </div>
            </div>
            <div class="form-group row no-border">  
              <label class="col-sm-2 offset-sm-1 col-form-label">Department</label>
              <div class="col-sm-4 24hr-example">
                <select name="DepartmentId" class="form-control" [(ngModel)]="model.DepartmentId" required #DepartmentId="ngModel">
                  <option value="">Select Department</option>
                  <option *ngFor="let department of listDepartments" [value]="department.id" >
                    {{department.name}}
                  </option>
                </select>
              </div>
            </div>

            <div class="dropdown-divider mt-3"></div>
            
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th *ngFor="let item of mealTypes">{{item.name}}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td *ngFor="let item of mealTypes; let i = index">
                      <div class="form-group no-border">
                        <input type="number" class="form-control form-control-sm" name="{{'OrderQty'+i}}" [(ngModel)]="item.OrderQty">
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="row mt-3">
              <div class="col-sm-9 offset-sm-3">
                <button class="btn btn-default animation-on-hover btn-sm" type="submit" [disabled]="!FormMealOrder.valid">
                  Save
                </button>
                <button class="btn btn-danger animation-on-hover btn-sm" (click)="cancel()" type="button"
                  [routerLink]="['/mealOrderEntry']">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
