<div class="content content-custom" id="content">
   <div class=" row">
        <div class=" col-12">
          <h2 class=" card-title">{{!update ? 'Add' : 'Update'}} Counter Data</h2>
          <div class=" card">
              <div class=" card-body">
                <form #FormCounter="ngForm" (ngSubmit)="submit()">
                    <div class="form-group row no-border">
                      <label class="col-sm-2 offset-sm-1 col-form-label">Code</label>
                      <div class="col-sm-8">
                          <input type="text" class="form-control" placeholder="Please input for code here...." name="code" required [(ngModel)]="model.code" #code="ngModel" 
                          [ngClass]="{'is-invalid': code.invalid && (code.dirty || code.touched) }">
                          <div class="invalid-feedback">Is required</div>
                      </div>
                    </div>
                    <div class="form-group row no-border">
                      <label class="col-sm-2 offset-sm-1 col-form-label">Name</label>
                      <div class="col-sm-8">
                          <input type="text" class="form-control" placeholder="Please input for name here...." name="name" required [(ngModel)]="model.name" #name="ngModel" 
                          [ngClass]="{'is-invalid': name.invalid && (name.dirty || name.touched) }">
                          <div class="invalid-feedback">Is required</div>
                      </div>
                    </div>
                    <div class="form-group row no-border">
                      <label class="col-sm-2 offset-sm-1 col-form-label">Location</label>
                      <div class="col-sm-8">
                          <input type="text" class="form-control" placeholder="Please input for location here...." name="location" required [(ngModel)]="model.location" #location="ngModel" 
                          [ngClass]="{'is-invalid': location.invalid && (location.dirty || location.touched) }">
                          <div class="invalid-feedback">Is required</div>
                      </div>
                    </div>
                    <div class="form-group row no-border">
                      <label class="col-sm-2 offset-sm-1 col-form-label"></label>
                      <div class="col-sm-8">
                        <div class=" form-check">
                          <label class=" form-check-label">
                            <input [(ngModel)]="model.status" #status="ngModel" class=" form-check-input" type="checkbox" value="" name="status"  />
                            <span class=" form-check-sign">
                              <span class=" check">Active</span>
                            </span>
                          </label>
                        </div>  
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-9 offset-sm-3">
                          <button class="btn btn-success animation-on-hover btn-sm" type="submit" [disabled]="!FormCounter.valid">
                            {{!update ? 'Add' : 'Update'}}
                          </button>
                          <button class="btn btn-danger animation-on-hover btn-sm" (click)="cancel()" type="button" [routerLink]="['/counter']" >Cancel</button>
                      </div>
                    </div>
                </form>
              </div>
          </div>
        </div>
   </div>
</div>

<p>{{model.status}}</p>
