<div class="content content-custom" id="content">
  <div class=" row">
    <div class=" col-12">
      <h2 class=" card-title">Configuration Data</h2>
      <div class=" card">
        <div class=" card-body">
          <form #FormConfiguration="ngForm" (ngSubmit)="saveConfiguration()">
            <div class="form-group row no-border">
              <label class="col-sm-2 offset-sm-1 col-form-label">Row Grid</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" placeholder="Please input for row grid here...." name="rowGrid"
                  required [(ngModel)]="model.rowGrid" #rowGrid="ngModel"
                  [ngClass]="{'is-invalid': rowGrid.invalid && (rowGrid.dirty || rowGrid.touched) }">
                <div class="invalid-feedback">Is required</div>
              </div>
            </div>
            <div class="form-group row no-border">
              <label class="col-sm-2 offset-sm-1 col-form-label">Locked Bus Order</label>
              <div class="col-sm-8">
                <input type="time" class="form-control" placeholder="Please input for locked bus order here...." name="lockedBusOrder"
                  required [(ngModel)]="model.lockedBusOrder" #lockedBusOrder="ngModel"
                  [ngClass]="{'is-invalid': lockedBusOrder.invalid && (lockedBusOrder.dirty || lockedBusOrder.touched) }">
                <div class="invalid-feedback">Is required</div>
              </div>
            </div>
            <div class="form-group row no-border">
              <label class="col-sm-2 offset-sm-1 col-form-label">Locked Meal Order</label>
              <div class="col-sm-8">
                <input type="time" class="form-control" placeholder="Please input for locked meal order here...." name="lockedMealOrder" required
                  [(ngModel)]="model.lockedMealOrder" #lockedMealOrder="ngModel"
                  [ngClass]="{'is-invalid': lockedMealOrder.invalid && (lockedMealOrder.dirty || lockedMealOrder.touched) }">
                <div class="invalid-feedback">Is required</div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-9 offset-sm-3">
                <button class="btn btn-default animation-on-hover btn-sm" type="submit" [disabled]="!FormConfiguration.valid">Save</button>
                <button class="btn btn-danger animation-on-hover btn-sm" (click)="cancel()" type="button"
                  [routerLink]="['/dashboard']">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
