<div style="margin-top: 65px; margin-bottom: -30px ;">
    <div class="card">
        <div class="card-body">
            <form class="">
                <div class="row">
                    <div class="form-group no-border col row ml-1">
                        <label class="col-sm-4 col-form-label">Start Date :</label>
                        <div class="col-sm-8">
                            <input id="start" class="form-control" placeholder="dd-mm-yyyy">
                        </div>
                    </div>
                    <div class="form-group no-border col row ml-3">
                        <label class="col-sm-4 col-form-label">End Date :</label>
                        <div class="col-sm-8">
                            <input id="end" class="form-control" placeholder="dd-mm-yyyy">
                        </div>
                    </div>
                    <div class="col">
                        <button class="btn btn-default animation-on-hover btn-sm" style="margin-left: 100px"
                            ngbtooltip="Print" type="button" (click)="Print()"> Print </button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="busVerificationReport"></div>
